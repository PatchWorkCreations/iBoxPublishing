<script>

function toggleForm() {
    var floatButton = document.querySelector(".floatbutton");
    floatButton.classList.toggle("active");
}

 // Function to open the modal
 function openModal() {
        $('#exampleModal1').modal('show');  // Replace 'exampleModal1' with the ID of your modal
    }

  // Get references to the button and the iframe
  const showIframeButton = document.getElementById('showIframeButton');
        const iframeContainer = document.getElementById('iframeContainer');

        // Function to toggle the display of the iframe and update the button's visibility
        function toggleIframeVisibility() {
            if (iframeContainer.style.display === 'none') {
                iframeContainer.style.display = 'block';
                showIframeButton.textContent = 'Hide Chatbot';
                showIframeButton.style.display = 'none';
            } else {
                iframeContainer.style.display = 'none';
                showIframeButton.innerHTML = '<span class="chat_icon"></span>Chat';
                showIframeButton.style.display = 'block';
            }
        }

        // Add event listener to the button
        showIframeButton.addEventListener('click', toggleIframeVisibility);

        // Add event listener to the document to hide the iframe when clicked outside
        document.addEventListener('click', function(event) {
            // Check if the clicked element is not the button or inside the iframe
            if (event.target !== showIframeButton && !iframeContainer.contains(event.target)) {
                iframeContainer.style.display = 'none';
                showIframeButton.innerHTML = '<span class="chat_icon"></span>Chat';
                showIframeButton.style.display = 'block';
            }
        });

        // Immediately toggle visibility on load to ensure correct behavior from the start
        toggleIframeVisibility();

</script>

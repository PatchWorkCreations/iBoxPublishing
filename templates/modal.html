<!-- modal.html -->
{% load static %}
<style>
    .pop-up-modal-bg2 {
    background-color: rgba(0, 0, 0, 0.5);
    
}

.modal-content {
    background-color: rgba(255, 220, 200, 0.88);
    border-radius: 10px;
}

.popup-modal-head h4 {
    color: #333;
    font-size: 24px;
    font-weight: bold;
}

.popup-modal-head h3 {
    color: #333;
    font-size: 36px;
    font-weight: bold;
}

.form-control {
    border-radius: 10px;
}

.form-control::placeholder {
    color: #6c757d !important; /* Your desired placeholder color */
}

.btn-close {
    position: absolute;
    right: 15px;
    top: 15px;
    color: #000;
}

.main-modal-bg-btn button {
    background-color: #D9BF77;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
}

.main-modal-bg-btn button:hover {
    background-color: #D9BF77;
}

.pop-up-modal-bg2-img {
    text-align: center;
}

.pop-up-modal-bg2-img img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}

</style>
<section class="pop-up-modal-bg2">
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-body p-3">
                    
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    
                    
                    <div class="row">
                        <div class="col-lg-6 col-md-6 popup-modal-head">
                            <div class="popup-modal-content main-modal">
                                <h4>LIMITED TIME OFFER</h4>
                                <h3>Get Upto 50% Discount</h3>
                            </div>
                            <form class="addsender">
                                <input type="hidden" name="brand_name" value="lt-writing.com">
                                <input type="hidden" id="lead_area" name="lead_area" value="https://lt-writing.com">
                                <div class="form-floating mb-3">
                                    <input type="text" name="name" class="form-control" placeholder="Name" required>
                                    
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                                    
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" name="phone" class="form-control" placeholder="Contact Number" minlength="9" maxlength="11" required>
                                    
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" name="message" placeholder="Project Details" style="height: 60px"></textarea>
                                    
                                </div>
                                <div class="main-modal-bg-btn mt-1">
                                    <button type="submit">SEND MESSAGE</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-6 col-md-6 pop-up-modal-bg2-img d-none d-md-block">
                            <img src="{% static 'assets/images/popupmodal.webp' %}" class="img-fluid" alt="">
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRiseup - Book and publisher</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <!-- ========== Favicon Ico ========== -->
    <link rel="icon" href="{% static 'assets/images/logo1.png' %}"/>
    <!-- Headings font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet"/>
    <!-- Body font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
          rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}"/>
    <!--====== IcoFont css ======-->
    <link rel="stylesheet" href="{% static 'assets/css/icofont.min.css' %}"/>
    <!--====== Glightbox css ======-->
    <link rel="stylesheet" href="{% static 'assets/css/glightbox.css' %}"/>
    <!--====== swiper css ======-->
    <link rel="stylesheet" href="{% static 'assets/css/swiper.min.css' %}"/>
    <!--====== Margins & Paddings css ======-->
    <link rel="stylesheet" href="{% static 'assets/css/margins-paddings.css' %}"/>
    <!--====== Aos & Paddings css ======-->
    <link rel="stylesheet" href="{% static 'assets/css/aos.css' %}"/>
    <!--====== Style css ======-->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}"/>
    <!--====== Custom variants ======-->
    <link rel="stylesheet" href="{% static 'assets/css/colors/oldRose.css' %}" id="color-switch"/>
    <!-- Default color version -->
    <link rel="stylesheet" href="{% static 'assets/css/fonts/philosopher-poppins.css' %}" id="font-switch"/>
</head>
<body>
<div class="container">
    <nav class="navbar bg-light mb-3">
        <div class="container-fluid">
            <span class="navbar-brand text-success mx-auto mb-0 h1 fw-bold">ANXEDEP: STRESS MONITORING</span>
        </div>
    </nav>
    <div class="mx-2">
        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--====== jquery js ======-->
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<!--====== Bootstrap js ======-->
<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
<!--====== One page nav ======-->
<script src="{% static 'assets/js/onepageNav.js' %}"></script>
<!--====== Ajaxchimp js ======-->
<script src="{% static 'assets/js/jquery.ajaxchimp.min.js' %}"></script>
<!--====== Glightbox js ======-->
<script src="{% static 'assets/js/glightbox.js' %}"></script>
<!--====== jquery Swiper js ======-->
<script src="{% static 'assets/js/swiper.min.js' %}"></script>
<!--====== Appear js ======-->
<script src="{% static 'assets/js/jquery.appear.min.js' %}"></script>
<!--====== Odometer js ======-->
<script src="{% static 'assets/js/odometer.min.js' %}"></script>
<!--====== Aos js ======-->
<script src="{% static 'assets/js/aos.js' %}"></script>
<!--====== Custom js ======-->
<script src="{% static 'assets/js/custom.js' %}"></script>
<!--====== tailwind js ======-->
<script src="https://cdn.tailwindcss.com"></script>

</body>
</html>
